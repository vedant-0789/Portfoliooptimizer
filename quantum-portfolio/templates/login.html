<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ALGORHYTHM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        primary: '#0ea5e9',
                        secondary: '#0f172a'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: #0f172a;
            color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #0ea5e9;
            background: rgba(255, 255, 255, 0.08);
            outline: none;
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.15);
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="text-center mb-10">
            <div
                class="h-12 w-12 bg-primary/20 rounded-xl flex items-center justify-center border border-primary/30 mx-auto mb-4">
                <svg class="h-8 w-8 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h1 class="text-3xl font-black uppercase tracking-tight">Access Node</h1>
            <p class="text-gray-500 text-xs font-bold tracking-widest uppercase mt-2">Identify yourself to AI Sentinel
            </p>
        </div>

        {% if error %}
        <div
            class="bg-red-500/10 border border-red-500/20 text-red-500 text-xs py-3 px-4 rounded-xl mb-6 text-center font-bold">
            {{ error }}
        </div>
        {% endif %}

        <form action="/login" method="POST" class="space-y-6">
            <div>
                <label
                    class="block text-[10px] font-black text-gray-500 uppercase tracking-widest mb-2">Username</label>
                <input type="text" name="username" class="input-field w-full px-5 py-4 rounded-xl text-sm"
                    placeholder="admin" required autofocus>
            </div>
            <div>
                <label
                    class="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2">Password</label>
                <input type="password" name="password" class="input-field w-full px-5 py-4 rounded-xl text-sm"
                    placeholder="••••••••" required>
            </div>

            <div class="text-[10px] text-gray-500 text-center px-4 leading-relaxed mb-4 italic">
                By signing in, you agree to our <strong>Quantum-Usage Policies</strong> and understand that all AI
                inputs are logged for your safety.
            </div>

            <button type="submit"
                class="w-full bg-primary hover:bg-blue-600 py-4 rounded-xl text-white font-black uppercase text-xs tracking-widest transition duration-300 shadow-xl shadow-primary/20">
                Synchronize Authority
            </button>
        </form>

        <div class="mt-8 pt-8 border-t border-white/5 text-center">
            <p class="text-[10px] text-gray-600 font-bold uppercase tracking-tighter">Default Credentials: admin /
                password123</p>
        </div>
    </div>
</body>

</html>
